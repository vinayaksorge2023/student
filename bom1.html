    function Submit(){
        let num = document.getElementsByTagName('input')[0].value;
        let section2 = document.getElementsByTagName('section')[1];

        section2.innerText='';

        for(i=1; i<=10;i++){
            let t =i*num;
            section2.innerText+='\n'+t+'\n';

        }
        document.getElementsByTagName('input')[0].value="";
